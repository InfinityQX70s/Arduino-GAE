{%  extends "index.html" %}
{% block  contents %}
	<div class="row">
  		<div class="col-xs-12 col-sm-6 col-md-10">
<iframe src ="http://212.162.177.75/" width="100%" height="300">
  <p>Your browser does not support iframes.</p>
</iframe>

  		<div style="height:300px;overflow-y:scroll;;">	
  			<table class="table table-hover">
  				<caption class="text-center">History</caption>
			<tr>
			    <th class="text-center">Date</th>
			    <th class="text-center">Information</th>
			    <th class="text-center">User</th>
			</tr>
			{% for device in templatevalues.history %}
			<tr>
				<td class="text-center">{{ device[2] }}</td>
				<td class="text-center">{{ device[3] }}</td>
				<td class="text-center">{{ device[4] }}</td>
			</tr>
			{% endfor %}
			</table>
		</div>	
  		</div>
  		<div class="col-xs-6 col-md-2">
  				{% block  weather %}
				{% endblock %}
  		</div>
	</div>
	
{% endblock contents %}
